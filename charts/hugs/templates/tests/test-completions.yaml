apiVersion: v1
kind: Pod
metadata:
  name: "{{ include "hugs.fullname" . }}-completions-test"
  namespace: {{ .Release.Namespace }}
  labels:
    {{- include "hugs.labels" . | nindent 4 }}
  annotations:
    "helm.sh/hook": test
    "helm.sh/hook-delete-policy": hook-succeeded
spec:
  {{- if .Values.serviceAccountName }}
  serviceAccountName: {{ .Values.serviceAccountName }}
  {{- end }}
  {{- if .Values.podSecurityContext }}
  securityContext:
    {{- toYaml .Values.podSecurityContext | nindent 8 }}
  {{- end }}
  containers:
    - name: curl
      image: curlimages/curl:7.81.0
      command:
        - /bin/sh
        - -c
        - |
          curl -v -f \
            -H "Content-Type: application/json" \
            -d '{"messages":[{"role":"user","content":"What'"'"'s Deep Learning?"}],"max_tokens":10,"stream":false}' \
            http://{{ include "hugs.fullname" . }}:{{ .Values.service.port }}/v1/chat/completions
  restartPolicy: Never
